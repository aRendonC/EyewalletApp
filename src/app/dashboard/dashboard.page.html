<ion-content [class.blur]="ctrlCssBlur">
  <app-pocket [ctrlNavigation]="ctrlNavigation" [pocket]="pocket"  (dataBalance)="getDataPocket($event)"></app-pocket>

  <app-sliders *ngIf="crypto.length > 0" (emitterTransactionRefresh)="refreshTransactions($event)"  (changeCryptoPocket)="changeDataPocketSlider($event)" [transactions]="transactionComponent"  [name]="crypto"></app-sliders>
</ion-content>
