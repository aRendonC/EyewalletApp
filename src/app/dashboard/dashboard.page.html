
<ion-content [fullscreen]="true" class="bgdashboard1" [class.blur]="ctrlCssBlur" mode="md">

        <app-pocket [pocket]="pocket"  (dataBalance)="getDataPocket($event)" [ctrlNavigation]="ctrlNavigation"></app-pocket>

    <!--<app-balance [transactions]="transactionComponent"></app-balance>-->
    <!-- <ion-button (click)="Modal()"></ion-button> -->
</ion-content>
