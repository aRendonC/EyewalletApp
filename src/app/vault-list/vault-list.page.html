<ion-content class="vault-list">
    <div class="header">
      <app-pocket [ctrlNavigation]="ctrlNavigation"></app-pocket>

      <div class="content-add">
        <ion-img class="icon-add" src="../../assets/icon/icon-add.svg"></ion-img>
        <span class="add-local-text">2.000.000</span>
      </div>

      <div class="content-add-usd">
        <span class="add-text-usd">266.741</span>
        <span class="add-text-usdollar">USDollar</span>
      </div>
    </div>

    <div class="content-vaults-created">
      <div class="info-vault" *ngFor="let data of dataVaults">

        <div class="content-component-info-coin">
          <ion-img class="icon-coin" src="../../assets/icon/icon-coin-solid-BTC.svg"></ion-img>
        </div>

        <div class="content-component-info-coin">
          <span class="text-type-coin">BTC</span>
          <span class="text-investment-usd">$ 6.448</span>
        </div>

        <div class="content-component-info-coin">
          <span class="content-icon-value-investment-usd">
            <ion-img class="icon-add-little" src="../../assets/icon/icon-add-little.svg"></ion-img>
            <span class="value-investment-usd">$ 245</span>
          </span>
          <span class="text-investment-usd">0.123 coin</span>
        </div>

        <div class="content-component-info-coin">
          <span class="content-performance-percentage">
            <span class="performance-percentage-text">+ 8.57%</span>
            <ion-img class="performance-percentage-icon" src="../../assets/icon/icon-up-little.svg"></ion-img>
          </span>
        </div>

      </div>
    </div>
</ion-content>
