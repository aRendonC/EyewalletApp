<ion-grid style="padding: 0">
  <ion-row style="padding: 0" *ngIf="ctrlNavigation === 0" class="z-pocket">
    <ion-col style="padding: 0" size="3" (click)="receiveCash()">
      <div class="button-receive center-horizontal center-vertical center bounceInRight">
        <ion-label style="margin-right: 5%; color: white;">
          Recibir
        </ion-label>
        <img  class="resize-logo-right " src="../../assets/img/pocketsComponent/receive-icon.png"/>
      </div>
      <!--<img  class="resize-logo-left1" [class]="classLeft" src="../../assets/img/btn-left-s.svg"/>-->
    </ion-col>
    <ion-col style="padding: 0" size="6" class="" (click)="openPocketsModal()">
        <img  src="../../../assets/img/pocketsComponent/pockets.png"/>
        <ion-label class="resize-text" >{{pocket?.label}}</ion-label>
    </ion-col>
    <ion-col size="3" (click)="sendCash()" class="" style="color: white; padding: 0">
      <div class="button-send center-horizontal center-vertical center bounceInRight">
          <img  class="resize-logo-right " src="../../assets/img/pocketsComponent/send-icon.png"/>
          <ion-label style="margin-left: 5%">
            Enviar
          </ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

    <img (click)="goToHome()"  class="resize-logo-close" src="../../../assets/img/sendCripto/backTop.png"/>
  </div>
