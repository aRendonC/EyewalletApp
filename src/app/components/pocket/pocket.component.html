<ion-grid style="padding: 0">
  <ion-row *ngIf="ctrlNavigation === 0" class="z-pocket">
    <ion-col size="3">
      <img (click)="receiveCash()" class="resize-logo-left1" [class]="classLeft" src="../../assets/img/btn-left-s.svg"/>
    </ion-col>
    <ion-col size="6" class="center-vertical center-horizontal center">
      <p (click)="openPocketsModal()">

        <img class="resize-logo"  src="../../../assets/img/pocketsComponent/pockets.png"/>
        <ion-label class="resize-text" >{{pocket?.label}}</ion-label>
      </p>
    </ion-col>
    <ion-col size="3">
      <img (click)="sendCash()" class="resize-logo-right" src="../../assets/img/pocketsComponent/send-icon.png"/>
    </ion-col>
  </ion-row>
</ion-grid>
