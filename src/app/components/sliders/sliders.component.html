
    <ion-slides>
        <ion-slide class="mt-14" *ngFor="let names of name">
            <div class="{{names.background}}">
                <div class="center">
                    <ion-label class="text-moneda">{{names.name}}</ion-label>
                </div>
                <ion-card class="cardwith" *ngIf="profile.level === 0">
                    <ion-card-header>
                        <ion-card-title class="card-title">Completa tu Perfil</ion-card-title>
                        <p class="card-titlesub">Completa  tu perfil hoy para empezar a usarla exitosamente.</p>
                    </ion-card-header>
                    <ion-card-content>
                        <img  class="logo-card" src="../../../assets/img/home-logo.svg"/>
                        <button class="btn-continuar" (click)="openModalVerification()">Continuar</button>
                    </ion-card-content>
                </ion-card>
                <ion-label class="text-valance" mode="ios">{{names.value}}</ion-label>
                <ion-label class="text-usd">{{(names.value * names.valueUsd).toFixed(3)}}</ion-label>

                <canvas #lineCanvas></canvas>
            </div>
        </ion-slide>
    </ion-slides>
