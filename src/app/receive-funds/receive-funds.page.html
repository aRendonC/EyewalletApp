<ion-content class="ReceiveFundsPage backGroundGradient">

  <ion-card class="content-code-qr">
    
    <div class="code-qr-header">
      <span class="title">{{textAmount}}</span>

      <div class="content-icon-amount">
          <ion-img src="../../assets/icon/icon-bitcoin.png" class="icon"></ion-img>
          <span class="amount">{{amount}}</span>
      </div>
    </div>

    <div class="content-qr-body">

      <div class="content-code-qr-chil">
        <ngx-qrcode *ngIf="codeQr" [qrc-value]="codeQr"></ngx-qrcode>
      </div>
    
      <div class="content-buttons-qr">
        <ion-button
          expand="full"
          shape="round"
          text-capitalize
          (click)="copyCode()"
          class="button"
        >
          {{buttonCopy}}
        </ion-button>

        <input type="text" [value]="codeQr" class="input">
        
      </div>

    </div>

  </ion-card>
  
</ion-content>
