<ion-header class="header-qrscann-sesion" [class.blur]="classBlur">
  <ion-toolbar class="header-toolbar">
    <ion-icon slot="start" name="arrow-round-back" (click)="returnPage()" class="icon-return"></ion-icon>
    <ion-title class="header-title">eyewallet web</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="scanner" [class.display-block]="showScanner" [class.display-none]="!showScanner" class="content-scanner">
  <img src="../../assets/images/gif-qr-code.gif" class="image-scanner"/>
</ion-content>

<ion-content id="sessions" [class.display-block]="!showScanner" [class.display-none]="showScanner" [class.blur]="classBlur" class="qrscann-sesion">
  <ion-card class="card-content">
    <ion-card-subtitle class="subtitle-content">
      Dispositivos con sesion abiertas
    </ion-card-subtitle>

    <ion-card-content class="content-content">
      <ion-item *ngFor="let session of sessionsList" class="item-content">
        <ion-img slot="start" src="../../assets/images/icon-session-{{ session.plattform }}.svg" class="image-content"></ion-img>
        <ion-label class="machine-client">
          <span class="machine">{{ session.agent.os.family || '' }}</span> <span class="separator">  |  </span> <span class="client">{{ session.agent.family || '' }}</span>
        </ion-label>
        <ion-icon slot="end" name="log-out" (click)="closeSession()" class="icon-button-log-out"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
