<ion-content class="content-registry">
  <app-return-page [path]="'/app/tabs/dashboard'"></app-return-page>
  <div class="grid">
    <!-- Titulo de la sección -->
  <p class="lets">{{'UPLOAD_VERIFICATION_FILES.LetsVerify'| translate}}</p>

  <!-- Validaciones -->
  <div class="box">
  <div class="mt7vw">
      <ion-item class="ion-items" *ngFor="let validation of validations">
        <ion-label class="validations" (click) = "openModal(validation.value, validation.img)">{{validation.text}}</ion-label>
      </ion-item>
  </div>
  </div>

  <!-- Términos y Condiciones -->
  <div class="terms-bg">{{'GENERAL.ConfirmTerms'| translate}}
    <span>
      <a  class="anchor-terms" href="https://eyewallet.com/">{{'GENERAL.TermsOfService'| translate}}</a>
    </span>
    & <span>
        <a  class="anchor-terms" href="https://eyewallet.com/">{{'GENERAL.PrivacyPolicy'| translate}}</a>
    </span>
  </div>

  <!-- Botón de Aceptar -->
  <!--<ion-button class="btn-accept" mode="ios">Acepto</ion-button>-->
  </div>
</ion-content>
